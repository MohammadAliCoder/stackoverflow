<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Questions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./css/Questions/font-awesome.min.css" rel="stylesheet" th:href="@{./css/Questions/font-awesome.min.css}">
<link href="./css/Questions/Questions.css" rel="stylesheet" th:href="@{./css/Questions/Questions.css}">
<script src="./css/Questions/jquery-1.12.4.min.js" th:src="@{./css/Questions/jquery-1.12.4.min.js}"></script>
<script src="./css/Questions/jquery-ui.min.js" th:src="@{./css/Questions/jquery-ui.min.js}"></script>
<script src="./css/Questions/wwb15.min.js" th:src="@{./css/Questions/wwb15.min.js}"></script>

</head>
<body>



<div id="wb_header">
<div id="header">
<div class="row">
<div class="col-1">
<div id="wb_headerBreadcrumb" style="display:inline-block;width:100%;z-index:0;vertical-align:top;">
<ul id="headerBreadcrumb">
<li><a href="/Home"><i class="fa fa-home">&nbsp;</i>HOME</a></li>
<li><a href="/AddQuestions"><i class="fa fa-plus-square">&nbsp;</i>Add Question</a></li>
<li><a href="/PrivateQuestions"><i class="fa fa-question-circle">&nbsp;</i>Private Questions</a></li>
</ul>

</div>
</div>









<div class="col-3">
   <form th:action="@{/Questions}" method="get">
<input type="text" id="searchInput" style="display:none;width:185px;height:34px;z-index:2;" name="search" value="" spellcheck="false" placeholder="Search Questions">

<div id="wb_searchClose" style="display:none;width:33px;height:35px;text-align:center;z-index:3;">
<a href="#" onclick="ShowObjectWithEffect('searchInput', 0, 'slideright', 500);ShowObjectWithEffect('wb_searchClose', 0, '', 0);ShowObjectWithEffect('wb_searchOpen', 1, '', 0);return false;"><div id="searchClose"><i class="fa fa-times"></i></div></a>

</div>
<div id="wb_searchOpen" style="display:inline-block;width:37px;height:35px;text-align:center;z-index:4;">
<a href="#" onclick="ShowObjectWithEffect('searchInput', 1, 'slideright', 500);ShowObjectWithEffect('wb_searchClose', 1, '', 0);ShowObjectWithEffect('wb_searchOpen', 0, '', 0);return false;"><div id="searchOpen"><i class="fa fa-search"></i></div></a>

</div>
      <select  name="Language" size="1" id="Combobox1" style="width: 50%;height:28px;">
         <option  value="Java">Java</option>
         <option value="C++">C++</option>
         <option value="C">C</option>
         <option value="C#">C#</option>
         <option value="Java Script">Java Script</option>
         <option value="Python">Python</option>
         <option value="Php">PHP</option>
         <option value="Sql">Sql</option>
         <option value="Spark">Spark</option>
         <option value="Html">Html</option>
         <option value="Css">Css</option>
      </select>
   </form>
</div>
</div>
</div>
</div>





<div id="FlexContainer1" th:each="questions : ${list}">
<div id="wb_Card1" style="display:flex;width:951px;text-align:center;z-index:5;">

   <div id="Card1-card-header"><h2 th:text="${'Username :'+questions.username}"></h2><br></div>
   <div id="Card1-card-body">
      <div id="Card1-card-item1"><h3 th:text="${questions.question}"></h3></div>
      <div id="Card1-card-item2"><h4 th:text="${'Date: '+questions.date_make}"></h4></div>
      <hr id="Card1-card-item3">

      <div id="Card1-card-item4"><a th:href="${'/Solutions/'+questions.idquestion}">Show </a></div>
   </div>

</div>
</div>




</body>
</html>
